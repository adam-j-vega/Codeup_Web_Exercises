			// create a circle object
			var circle = {
			    radius: 3,
			    getArea: function () {
			    	var radiusSquared = Math.pow(this.radius, 2);
			    	var circleArea = Math.PI*radiusSquared;
			        
			        return circleArea;
			        
			    },
			    logInfo: function (round) {
			        var roundedArea = Math.round(this.getArea());
			        console.log(roundedArea);
			        console.log('Area of a circle with radius: ' + this.radius + ', is: ' + roundedArea);
			    }
			};

			// log info about the circle
			circle.logInfo(false);
			circle.logInfo(true);

			// todo:
			// Change the radius of the circle to 5.

			circle.radius = 5;

			// log info about the circle
			circle.logInfo(false);
			circle.logInfo(true);
		</script>
