<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<script>
		var i =Math.floor((Math.random()*50)+1);

		for (;i%2 !== 0 ;)
		{
			console.log('Random odd number to skip is:' +i);
			break;
		}

		for (var n = 1; n < 50; n+=2)
		{	
			if(n==i)
			{
				console.log('Yipes! Skipping number is:'+i);
				continue;
			}
			else
			{
				console.log('Here is an odd number:'+n);
				continue;
			}
			
		}

		</script>

	</body>
</html>
